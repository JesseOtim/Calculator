<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/stylesheet.css">

    <title>Calculator</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="display-wrap">
        <div id="display-small">0</div>
        <div id="display">0</div>
      </div>

      <div id="button-wrap">
        <div id="clear">AC</div>
        <div id="divide">/</div>
        <div id="multiply">*</div>
        <div id="subtract">-</div>
        <div id="add">+</div>
        <div id="equals">=</div>

        <div id="zero">0</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="decimal">.</div>
      </div>
    </div>
  </body>
</html>
